<style>
    .container {
      position: relative;
      text-align: center;
      color: white;
    }

    .bottom-left {
      position: absolute;
      bottom: 8px;
      left: 16px;
    }

    .top-left {
      position: absolute;
      top: 8px;
      left: 16px;
    }

    .top-right {
      position: absolute;
      top: 8px;
      right: 16px;
    }

    .bottom-right {
      position: absolute;
      bottom: 8px;
      right: 16px;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
</style>

<h2>${properties.title}</h2>
<p>${properties.text}</p>
<div class="container">
    <img src=${properties.fileReference} alt="Alt text" style="width:100%;">
    <div class="bottom-left">${properties.bottomlefttext}</div>
    <div class="top-left">${properties.toplefttext}</div>
    <div class="top-right">${properties.toprighttext}</div>
    <div class="bottom-right">${properties.bottomrighttext}</div>
    <div class="centered">${properties.centeredtext}</div>
</div>

<!--/*Properties Vs Page Properties Vs Inherited Page Properties */-->
<h1 data-sly-test=${pageProperties.jcr:title}> Page Title: ${pageProperties.jcr:title} </h1>

<h1 data-sly-test="${pageProperties.jcr:title || inheritedPageProperties.jcr:title}"> Page Title: ${inheritedPageProperties.jcr:title} </h1>

<sly data-sly-use.button="/apps/bt-sample-project/components/slytemplate/cta-template.html"/>
<div data-sly-call="${button.ctaButton @text='GMAIL', url='https://www.gmail.com', target='_self'}"></div>

<sly data-sly-use.demo="com.bt.sample.core.models.LoggingDemoModel" />
